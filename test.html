<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Raw Beautify Test</title>
	<link rel="stylesheet" href="./dist/default/index.css">
</head>
<body>
<h3>input</h3>
<input type="text" value="hello">
<h3>input(excluded)</h3>
<input class="exclude-me" type="text" value="hello">
<h3>input[number]</h3>
<input type="number" value="9999">
<h3>input[date/time]</h3>
<input type="date" value="">
<input type="time" value="">
<h3>input[checkbox]</h3>
<input id="check-1" type="checkbox" value="111" checked>
<label for="check-1">111</label>
<input id="check-2" type="checkbox" value="222">
<label for="check-2">222</label>
<h3>input[radio]</h3>
<input id="radio-111" type="radio" value="111" name="ddd" checked>
<label for="radio-111">111</label>
<input id="radio-222" type="radio" value="222" name="ddd">
<label for="radio-222">222</label>
<h3>input[file]</h3>
<input type="file">
<h3>textarea</h3>
<textarea cols="30" rows="3" placeholder="..."></textarea>
<h3>button</h3>
<button>Click</button>
<button class="primary">Click</button>
<button class="info">Click</button>
<button class="warning">Click</button>
<button class="danger">Click</button>
<h3>table</h3>
<table class="bordered">
	<thead>
	<tr>
		<th>姓名</th>
		<th>备注</th>
	</tr>
	</thead>
	<tbody>
	<tr>
		<td>张三</td>
		<td>111</td>
	</tr>
	<tr>
		<td>李四</td>
		<td>222</td>
	</tr>
	</tbody>
</table>
<h3>select</h3>
<select>
	<option value="111">选项一</option>
	<option value="222">选项二</option>
</select>
</body>
</html>
